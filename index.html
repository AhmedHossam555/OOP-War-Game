<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP-War-Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Main Person Game -->
   <div class="container">
    <!-- Habib -->
    <div class="person">
      <span class="level habib-level">100%</span>
      <div class="progress habib-progress">
        <span></span>
      </div>
      <h2>Habib</h2>
      <img src="images/حبيب.jpg" alt="habib-img" width="200" height="200" id="habib-img">
      <div class="buttons">
        <button class="attack-button" id="habib_attack">Attack</button>
        <button class="health-button" id="habib_health">Health</button>
      </div>
      <p class="habib-died died"></p>
    </div>
    <!-- Boyka Person -->
    <div class="person">
      <span class="level boyka-level">100%</span>
      <div class="progress boyka-progress">
        <span></span>
      </div>
      <h2>Boyka</h2>
      <img src="images/boyka.jpg" alt="boyka-img" width="200" height="200" id="boyka-img">
      <div class="buttons">
        <button class="attack-button" id="boyka_attack">Attack</button>
        <button class="health-button" id="boyka_health">Health</button>
      </div>
      <p class="boyka-died died"></p>
    </div>
  </div>
  <!-- Game Start -->
  <div class="layer">
    <div class="game">
      <button class="game-start">Start Game</button>
      <p class="game-message">Click the button to start the game!</p>
    </div>
    <span class="game-counter">0</span>
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
