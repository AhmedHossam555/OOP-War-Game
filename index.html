<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP-War-Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
    <div class="person">
      <span class="level habib-level">100%</span>
      <div class="progress habib-progress">
        <span></span>
      </div>
      <h2>Habib</h2>
      <img src="images/habib.jpg" alt="habib-img" width="200" height="200" id="habib-img">
      <div class="buttons">
        <button class="attack-button" id="habib_attack">Attack</button>
        <button class="health-button" id="habib_health">Health</button>
      </div>
      <p class="habib-died died"></p>
    </div>
    <div class="person">
      <span class="level sasuke-level">100%</span>
      <div class="progress sasuke-progress">
        <span></span>
      </div>
      <h2>Sasuke</h2>
      <img src="images/sasuke.jpg" alt="sasuke-img" width="200" height="200" id="sasuke-img">
      <div class="buttons">
        <button class="attack-button" id="sasuke_attack">Attack</button>
        <button class="health-button" id="sasuke_health">Health</button>
      </div>
      <p class="sasuke-died died"></p>
    </div>
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
